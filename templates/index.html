<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Form</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script>
        // Function to show message and hide after a few seconds
        function showMessage() {
            var messageElement = document.getElementById('message');
            messageElement.style.display = 'block';
            setTimeout(function () {
                messageElement.style.display = 'none';
            }, 3000);  // Adjust the duration as needed (3000 milliseconds = 3 seconds)
        }
    </script>
</head>

<body>
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Add</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/expenses">Expenses</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/report">Report</a>
        </li>
    </ul>
    {% if added %}
        <div id="message" style="display: block;">
            <div class="alert alert-success" role="alert">
                Added!
            </div>
        </div>
        <script>showMessage();</script>
    {% else %}
        <div id="message" style="display: none;">Added</div>
    {% endif %}
    <div class="main-container">
        <form class="expense-form" action="/submit" method="post">
            <input type="text" id="purpose" name="purpose" placeholder="Purpose" required><br>

            <input type="number" id="amount" name="amount" placeholder="Amount" required><br>

            <input type="date" id="date" name="date" placeholder="Date" required><br>

            <input type="submit" value="Add">
        </form>
        <br>

        <form action="/expenses">
            <input type="submit" value="View Expenses">
        </form>
    </div>
    <div class="view-report">
        <form action="/report">
            <input type="submit" value="View Report">
        </form>
    </div> -->
</body>

</html>
